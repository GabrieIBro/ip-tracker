<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
</head>
<body>
    <main id="container">
        <div id="user-info">
            <div id="search">
                <h1>IP Address Tracker</h1>
                <div id="search-bar-container">
                    <input id="search-bar" type="text" placeholder="Search for any IP or domain">
                    <button id="search-button"></button>
                </div>
            </div>

            <div id="search-content">
                <div id="ip-address-container" class="individual-data-container">
                    <p class="data-label">IP ADDRESS</p>
                    <p id="ip-address" class="individual-data"></p>
                </div>

                <div id="location-container" class="individual-data-container">
                    <p class="data-label">LOCATION</p>
                    <p id="location" class="individual-data"></p>
                </div>

                <div id="timezone-container" class="individual-data-container">
                    <p class="data-label">TIMEZONE</p>
                    <p id="timezone" class="individual-data"></p>
                </div>

                <div id="isp-container" class="individual-data-container">
                    <p class="data-label">ISP</p>
                    <p id="isp" class="individual-data"></p>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </main>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./script.js"></script>
</body>
</html>
